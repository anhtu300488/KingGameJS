package bigken.resetpassword;
option java_package = "com.mi.game.network.data.bin";
option java_outer_classname = "bigken.resetpassword";

//ResetPassword

message BINResetPasswordRequest {
	required string otp = 1;//mã otp người dùng nhập
	required string userName = 2;
	required string password = 3;
}

message BINResetPasswordResponse {
	required bool responseCode = 1;
    optional string message = 2;
}

//End ResetPassword
